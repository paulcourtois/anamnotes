version: '3'

services:
  node:
    image: node:14.15.1
    volumes:
      - "./api:/var/www"
    ports:
      - "8000:80"
    links:
      - mongo
    environment:
      - URL_MONGO=mongodb://paul:anamnotes@mongo

  mongo:
    image: mongo:4.0
    volumes:
      - "./mongo/data:/data/db"
    ports: 
      - "27017:27017"
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=paul
      - MONGO_INITDB_ROOT_PASSWORD=anamnotes